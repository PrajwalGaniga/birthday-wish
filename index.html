<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Parabu ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Patrick+Hand&family=Quicksand:wght@400;500;700&family=Nunito:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #2c3e50;
            --bg-main: #a3c5e0;
            --bg-soft: #f1dbb6;
            --accent: #f0a3b0;
            --accent-strong: #ff7675;
            --green-soft: #7d9b5f;
            --text-box: rgba(255, 255, 255, 0.96);
            --name-tag-him: #0984e3;
            --name-tag-her: #d63031;
            --glow-shadow: rgba(255, 255, 255, 0.4);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: radial-gradient(circle at top, var(--bg-main), var(--bg-deep));
            font-family: 'Quicksand', sans-serif;
            color: #2d3436;
            touch-action: manipulation;
        }

        #app {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        /* PARTICLE HEARTS BACKGROUND */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .heart-particle {
            position: absolute;
            color: rgba(255, 182, 193, 0.4);
            font-size: 1.5rem;
            animation: floatHeart 15s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-20vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* BACKGROUND */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 2;
            transition: opacity 2s ease, filter 2s ease;
            opacity: 0.85;
            filter: saturate(1.1);
        }

        /* CHARACTER STAGE */
        .char-stage {
            position: absolute;
            bottom: 25vh;
            width: 100%;
            height: 55vh;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 10;
            pointer-events: none;
        }

        .character {
            max-height: 100%;
            max-width: 48%;
            opacity: 0;
            transform-origin: bottom center;
            transition:
                opacity 0.8s cubic-bezier(0.25, 1, 0.5, 1),
                transform 0.8s cubic-bezier(0.25, 1, 0.5, 1),
                filter 0.6s ease;
            image-rendering: auto;
            filter: brightness(1);
            -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        }

        .character.speaking {
            filter: brightness(1.08) drop-shadow(0 0 8px var(--glow-shadow));
            transform: scale(1.02);
            z-index: 15;
        }

        .character.not-speaking {
            filter: brightness(0.92);
            transform: scale(0.98);
        }

        .pos-left {
            position: absolute;
            left: -2%;
            bottom: 0;
        }

        .pos-left-center {
            position: absolute;
            left: 6%;
            bottom: 0;
        }

        .pos-right {
            position: absolute;
            right: 4%;
            bottom: 0;
        }

        .bounce { animation: bounce 1.5s infinite; }
        .shake { animation: shake 0.45s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            50% { transform: translateX(4px); }
            75% { transform: translateX(-3px); }
            100% { transform: translateX(0); }
        }

        /* DIALOGUE BOX */
        #dialogue-box {
            width: 92%;
            max-width: 520px;
            min-height: 140px;
            background: var(--text-box);
            border-radius: 22px;
            margin-bottom: 12px;
            padding: 26px 24px 18px;
            position: relative;
            z-index: 20;
            box-shadow: 0 14px 45px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 1s ease, transform 0.8s ease;
        }

        #dialogue-box.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #name-tag {
            position: absolute;
            top: -18px;
            left: 20px;
            color: white;
            padding: 4px 18px;
            border-radius: 14px;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.25rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            letter-spacing: 0.5px;
        }

        #typing-text {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2d3436;
            margin: 0;
            font-weight: 500;
            min-height: 3.4em;
        }

        /* PULSE INDICATOR */
        .tap-indicator {
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Nunito', sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 2s infinite;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.05); }
        }

        /* CENTER MODAL FOR CHOICES */
        #choice-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #choice-modal.visible {
            display: flex;
            opacity: 1;
        }

        .choice-container {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 30px;
            padding: 30px 25px;
            max-width: 90%;
            width: 420px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5) rotate(-5deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .choice-question {
            font-family: 'Patrick Hand', cursive;
            font-size: 1.5rem;
            color: #2d3436;
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(255,255,255,0.5);
        }

        .choice-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 20px;
            border-radius: 20px;
            font-family: 'Nunito', sans-serif;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
            letter-spacing: 0.5px;
        }

        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
        }

        .choice-btn:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.5);
        }

        .choice-btn:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 8px 20px rgba(240, 147, 251, 0.4);
        }

        .choice-btn:nth-child(2):hover {
            box-shadow: 0 12px 30px rgba(240, 147, 251, 0.6);
        }

        .choice-btn:nth-child(2):active {
            box-shadow: 0 6px 15px rgba(240, 147, 251, 0.5);
        }

        /* SPECIAL CELEBRATION BUTTON */
        .celebration-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            animation: rainbow 3s linear infinite, glow 2s ease-in-out infinite;
            font-size: 1.3rem !important;
            padding: 22px 25px !important;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 8px 25px rgba(250, 112, 154, 0.6); }
            50% { box-shadow: 0 12px 40px rgba(254, 225, 64, 0.8); }
        }

        /* SMALL REWIND BUTTON */
        #rewind-btn {
            position: absolute;
            right: 16px;
            bottom: 12px;
            font-family: 'Nunito', sans-serif;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.9);
            color: #2d3436;
            border-radius: 999px;
            padding: 4px 11px 5px;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.08);
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 25;
            transition: transform 0.2s ease;
        }

        #rewind-btn:active {
            transform: scale(0.95);
        }

        #rewind-btn span { font-size: 0.9rem; }

        /* MEMORY POLAROID */
        #memory-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            width: 80%;
            max-width: 380px;
            z-index: 5;
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
        }

        #memory-container.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        #memory-container.hidden-up {
            opacity: 0;
            transform: translateX(-50%) translateY(-25px);
        }

        .memory-frame {
            background: linear-gradient(180deg, #fdf7ec, #f7e3c8);
            padding: 14px 14px 20px;
            border-radius: 10px;
            box-shadow: 0 18px 45px rgba(0,0,0,0.45);
        }

        .memory-caption {
            font-family: 'Patrick Hand', cursive;
            font-size: 1.1rem;
            color: #5c4b43;
            text-align: center;
            margin-bottom: 8px;
        }

        .memory-photo {
            width: 100%;
            border: 6px solid #fffdf8;
            border-radius: 5px;
            background: #fdf7ec;
        }

        /* OVERLAY INTRO */
        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top, #34495e, #000000);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease;
            text-align: center;
            padding: 0 30px;
        }

        #overlay h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.6rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
            animation: fadeInDown 1s ease;
        }

        #overlay p {
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            opacity: 0.9;
            animation: fadeIn 1.5s ease;
        }

        #overlay small {
            margin-top: 26px;
            opacity: 0.7;
            font-size: 0.9rem;
            font-family: 'Nunito', sans-serif;
            animation: pulse 2s infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }

        .birthday-title {
            color: #d63031;
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 0.03em;
            animation: colorChange 3s infinite;
        }

        @keyframes colorChange {
            0%, 100% { color: #d63031; }
            33% { color: #fdcb6e; }
            66% { color: #e84393; }
        }

        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 50;
        }

        /* MOBILE OPTIMIZATIONS */
        @media (max-height: 700px) {
            .char-stage { bottom: 28vh; height: 52vh; }
            #dialogue-box { margin-bottom: 8px; min-height: 130px; }
        }

        @media (max-width: 480px) {
            .char-stage { bottom: 26vh; height: 54vh; }
            #dialogue-box {
                width: 94%;
                margin-bottom: 10px;
                padding: 22px 20px 16px;
                min-height: 135px;
            }
            #typing-text { font-size: 1.05rem; line-height: 1.5; }
            .choice-question { font-size: 1.3rem; }
            .choice-btn { font-size: 1.05rem; padding: 16px 18px; }
        }

        @media (min-width: 768px) {
            #dialogue-box { max-width: 560px; margin-bottom: 15px; }
            .char-stage { bottom: 22vh; height: 58vh; }
        }
    </style>
</head>
<body>

<!-- AUDIO -->
<audio id="bgm-intro" loop>
    <source src="assets/music/bgm-intro.mp3" type="audio/mpeg">
</audio>

<audio id="bgm-memory">
    <source src="assets/music/bgm-memory.mp3" type="audio/mpeg">
</audio>

<audio id="bgm-party" loop>
    <source src="assets/music/bgm-party.mp3" type="audio/mpeg">
</audio>

<!-- INTRO OVERLAY -->
<div id="overlay">
    <h1>Hey Parabu...</h1>
    <p>Turn on the volume üîä</p>
    <small>(Tap anywhere to step into our little movie)</small>
</div>

<div id="app">
    <!-- FLOATING HEARTS -->
    <div class="floating-hearts" id="hearts-container"></div>

    <div id="bg-main" class="bg-layer"
         style="background-image: url('assets/backgrounds/bg-intro.png');"></div>

    <!-- MEMORY POLAROID -->
    <div id="memory-container" class="hidden-up">
        <div class="memory-frame">
            <div id="memory-caption" class="memory-caption"></div>
            <img id="memory-img" class="memory-photo" src="" alt="Memory">
        </div>
    </div>

    <!-- CHARACTER STAGE -->
    <div class="char-stage">
        <img id="char-him" class="character" src="" alt="Parabha">
        <img id="char-her" class="character" src="" alt="Parabu">
    </div>

    <!-- DIALOGUE BOX -->
    <div id="dialogue-box">
        <div id="name-tag">Name</div>

        <div id="rewind-btn" onclick="rewindOneStep(event)">
            <span>‚è™</span> back
        </div>

        <p id="typing-text"></p>
        <div class="tap-indicator" id="tap-indicator">
            üëÜ Tap anywhere to continue
        </div>
    </div>

    <!-- CHOICE MODAL -->
    <div id="choice-modal">
        <div class="choice-container">
            <div class="choice-question" id="choice-question"></div>
            <div class="choice-buttons" id="choice-buttons"></div>
        </div>
    </div>

    <!-- CONFETTI -->
    <canvas id="confetti-canvas"></canvas>
</div>

<script>
    // ========= ASSETS =========
    const ASSETS = {
        him: {
            peek:    { src: "assets/characters/parabha/peek.png",    scale: 1.05, css: "pos-left" },
            smile:   { src: "assets/characters/parabha/smile.png",   scale: 0.95, css: "pos-left-center" },
            teasing: { src: "assets/characters/parabha/teasing.png", scale: 0.95, css: "pos-left-center" },
            hug:     { src: "assets/characters/parabha/hug.png",     scale: 1.0,  css: "pos-left-center" }
        },
        her: {
            suspicious: { src: "assets/characters/parabu/suspicious.png", scale: 0.9,  css: "pos-right" },
            laugh:      { src: "assets/characters/parabu/smile.png",      scale: 0.95, css: "pos-right" },
            angry:      { src: "assets/characters/parabu/angry.png",      scale: 0.9,  css: "pos-right" },
            emotional:  { src: "assets/characters/parabu/emotional.png",  scale: 1.0,  css: "pos-right" },
            shy:        { src: "assets/characters/parabu/shy.png",        scale: 0.96, css: "pos-right" }
        },
        memories: {
            food:  { src: "assets/memories/food.jpeg",  caption: "All the food, all the teasing, and every \"one last bite\" lie." },
            dia:   { src: "assets/memories/DIA.png",   caption: "The day we watched \"DIA\" and pretended we were fine‚Ä¶ we weren't." },
            saree: { src: "assets/memories/saree.png", caption: "You in a saree, like you walked straight out of a dream." }
        },
        backgrounds: {
            intro:  "assets/backgrounds/bg-intro.png",
            memory: "assets/backgrounds/bg-memory.png",
            party:  "assets/backgrounds/bg-party.png"
        }
    };

    const SPEED = { typing: 70, readPause: 1300 };

    const ui = {
        box: document.getElementById('dialogue-box'),
        text: document.getElementById('typing-text'),
        name: document.getElementById('name-tag'),
        tapIndicator: document.getElementById('tap-indicator'),
        him: document.getElementById('char-him'),
        her: document.getElementById('char-her'),
        bg: document.getElementById('bg-main'),
        memCont: document.getElementById('memory-container'),
        memImg: document.getElementById('memory-img'),
        memCaption: document.getElementById('memory-caption'),
        choiceModal: document.getElementById('choice-modal'),
        choiceQuestion: document.getElementById('choice-question'),
        choiceButtons: document.getElementById('choice-buttons')
    };

    let currentAudio = null;
    let currentSpeaker = null;
    let waitingForTap = false;
    let tapResolve = null;

    // ======= STORY HISTORY FOR REWIND =======
    const historyStack = [];
    function pushHistory(fn) { historyStack.push(fn); }

    function rewindOneStep(event) {
        event.stopPropagation();
        if (historyStack.length <= 1) return;
        historyStack.pop();
        const last = historyStack[historyStack.length - 1];
        if (last) last();
    }

    // ======= FLOATING HEARTS =======
    function createFloatingHearts() {
        const container = document.getElementById('hearts-container');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.textContent = 'üíï';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 15 + 's';
            heart.style.animationDuration = (15 + Math.random() * 10) + 's';
            container.appendChild(heart);
        }
    }

    // ======= HELPERS =======
    function playMusic(id) {
        if (currentAudio && (!id || currentAudio.id !== id)) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
        }

        if (!id) {
            currentAudio = null;
            return;
        }

        const audio = document.getElementById(id);
        if (audio) {
            if (currentAudio?.id !== id) audio.currentTime = 0;
            audio.volume = 0.6;
            const p = audio.play();
            if (p && p.catch) p.catch(() => {});
            currentAudio = audio;
        }
    }

    function wait(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function waitForTap() {
        return new Promise(resolve => {
            waitingForTap = true;
            tapResolve = resolve;
            ui.tapIndicator.style.display = 'flex';
        });
    }

    function handleTap() {
        if (waitingForTap && tapResolve) {
            waitingForTap = false;
            ui.tapIndicator.style.display = 'none';
            tapResolve();
            tapResolve = null;
        }
    }

    function setSpeaking(who) {
        ui.him.classList.remove('speaking', 'not-speaking');
        ui.her.classList.remove('speaking', 'not-speaking');

        if (who === 'him') {
            ui.him.classList.add('speaking');
            ui.her.classList.add('not-speaking');
            currentSpeaker = 'him';
        } else if (who === 'her') {
            ui.her.classList.add('speaking');
            ui.him.classList.add('not-speaking');
            currentSpeaker = 'her';
        } else {
            currentSpeaker = null;
        }
    }

    function updateChar(who, mood, animClass = "") {
        const img = who === 'him' ? ui.him : ui.her;
        const data = who === 'him' ? ASSETS.him[mood] : ASSETS.her[mood];
        if (!data) return;

        img.style.opacity = '0';
        setTimeout(() => {
            img.src = data.src;
            img.className = `character ${data.css}`;
            if (animClass) img.classList.add(animClass);
            img.style.transform = `scale(${data.scale})`;
            img.style.opacity = '1';

            if (currentSpeaker === who) img.classList.add('speaking');
        }, 160);
    }

    function hideChar(who) {
        const img = who === 'him' ? ui.him : ui.her;
        img.style.opacity = '0';
        img.classList.remove('speaking', 'not-speaking');
    }

    async function speak(who, text) {
        ui.box.classList.add('visible');

        ui.name.style.display = 'block';
        ui.name.style.backgroundColor = who === 'Parabha'
            ? 'var(--name-tag-him)'
            : 'var(--name-tag-her)';
        ui.name.textContent = who;

        setSpeaking(who === 'Parabha' ? 'him' : 'her');

        ui.text.innerHTML = '';

        for (let char of text) {
            ui.text.innerHTML += char;
            let delay = SPEED.typing + Math.random() * 20;
            if (char === '.' || char === ',' || char === '‚Ä¶') delay += 160;
            await wait(delay);
        }
        await wait(SPEED.readPause);
        await waitForTap();
    }

    function showChoiceModal(question, buttons) {
        ui.choiceQuestion.textContent = question;
        ui.choiceButtons.innerHTML = '';

        buttons.forEach((btn, index) => {
            const b = document.createElement('div');
            b.className = 'choice-btn';
            if (btn.special) b.classList.add('celebration-btn');
            b.textContent = btn.text;
            b.onclick = () => {
                ui.choiceModal.classList.remove('visible');
                setTimeout(() => {
                    setSpeaking(null);
                    btn.action();
                }, 400);
            };
            ui.choiceButtons.appendChild(b);
        });

    // ======= CONFETTI =======
    function startConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const colors = ['#fab1a0', '#74b9ff', '#fdcb6e', '#ffeaa7', '#e84393'];
        const pieces = [];
        const total = 160;

        for (let i = 0; i < total; i++) {
            pieces.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: Math.random() * 6 + 3,
                d: Math.random() * 0.7 + 0.4,
                color: colors[Math.floor(Math.random() * colors.length)],
                tilt: Math.random() * 10 - 10,
                tiltAngleIncrement: Math.random() * 0.08 + 0.02,
                tiltAngle: 0
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pieces.forEach(p => {
                ctx.beginPath();
                ctx.fillStyle = p.color;
                ctx.ellipse(
                    p.x + p.tilt,
                    p.y,
                    p.r,
                    p.r * 0.6,
                    Math.PI / 4,
                    0,
                    2 * Math.PI
                );
                ctx.fill();
            });
            update();
            requestAnimationFrame(draw);
        }

        function update() {
            pieces.forEach(p => {
                p.tiltAngle += p.tiltAngleIncrement;
                p.y += (Math.cos(p.d) + 3 + p.r / 2) * 0.9;
                p.x += Math.sin(p.d) * 0.7;
                p.tilt = Math.sin(p.tiltAngle) * 12;

                if (p.y > canvas.height + 20) {
                    p.y = -20;
                    p.x = Math.random() * canvas.width;
                }
            });
        }

        draw();
    }
